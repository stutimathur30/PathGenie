<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatheGenie | Immersive Job Matching</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: rgba(255,255,255,0.9);
            --glass: rgba(255, 255, 255, 0.15);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(25,29,46,0.7) 0%, rgba(9,10,15,0.9) 100%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #b5b9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: white;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .file-upload {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .file-upload input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="/static/bg.mp4" type="video/mp4">
    </video>
    
    <div class="overlay"></div>
    
    <div class="container">
        <header>
            <h1>PathGenie</h1>
            <p class="subtitle">Easy access job matching with immersive visualization</p>
            <div class="nav-buttons">
                <a href="/dashboard" class="btn">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </header>
        
        <div class="card-grid">
            <div class="card">
                <i class="fas fa-file-upload card-icon"></i>
                <h2>Upload Resume</h2>
                <p>Get personalized matches by analyzing your resume</p>
                <form id="uploadForm">
                    <div class="file-upload">
                        <input type="file" id="resume" name="resume" accept=".pdf">
                        <label for="resume">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Drag & drop your resume here</span>
                            <small>PDF files only (max. 5MB)</small>
                        </label>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-magic"></i> Analyze & Match
                    </button>
                </form>
            </div>
            
            <div class="card">
                <i class="fas fa-keyboard card-icon"></i>
                <h2>Manual Skills Input</h2>
                <p>Prefer to list your skills directly?</p>
                <form id="skillsForm">
                    <div class="form-group">
                        <label for="skills">Your Skills</label>
                        <textarea id="skills" name="skills" rows="4" placeholder="Python, JavaScript, UI/UX Design..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-bolt"></i> Find Jobs
                    </button>
                </form>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your profile...</p>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            await submitForm('/upload', formData);
        });

        document.getElementById('skillsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            await submitForm('/recommend', formData);
        });

        async function submitForm(endpoint, formData) {
            showLoading();
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('results').innerHTML = data.html;
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="card" style="text-align: center;">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" class="btn" style="margin-top: 1rem;">
                        Try Again
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
